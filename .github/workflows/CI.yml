on:
  push:
    branches: [master]
  pull_request:

name: Continuous integration

jobs:

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy-check:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: install system dependencies
        run: sudo apt-get install libdbus-1-dev libusb-1.0-0-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all --all-features

  cargo-clippy:
    name: Cargo Clippy
    runs-on: ubuntu-latest
    steps:
      - name: install system dependencies
        run: sudo apt-get install libdbus-1-dev libusb-1.0-0-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-features
